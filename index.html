<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="icon" href="assets/images/calcutor.ico" />
      <link rel="stylesheet" href="styles/style.css" />

      <title>Car Leasing Calculator</title>
   </head>

   <body>
      <main class="main">
         <section class="calculator-container">
            <h1>Car Leasing Calculator</h1>
            <section class="car-info">
               <!-- Car Type -->
               <div class="form-group">
                  <label for="carType">Car Type:</label>
                  <select id="carType">
                     <option>Brand New</option>
                     <option>Used</option>
                  </select>
               </div>

               <!-- Car Value Input -->
               <div class="form-group">
                  <label for="carValue">Car Value (€10,000 - €200,000):</label>
                  <input type="number" id="carValue" value="120000" />
               </div>

               <!-- Car Value Slider -->
               <div class="slider-container">
                  <input
                     type="range"
                     min="10000"
                     max="200000"
                     value="120000"
                     id="carValueSlider"
                  />
               </div>

               <!-- Lease Period -->
               <div class="form-group">
                  <label for="leasePeriod">Lease Period (months):</label>
                  <select id="leasePeriod">
                     <option>60</option>
                     <option>48</option>
                     <option>36</option>
                     <option>24</option>
                     <option>12</option>
                  </select>
               </div>

               <!-- Down Payment -->
               <div class="form-group">
                  <label for="downPayment">Down Payment (10% - 50%):</label>
                  <input type="number" id="downPayment" value="10" />
               </div>

               <!-- Down Payment Slider -->
               <div class="slider-container">
                  <input
                     type="range"
                     min="10"
                     max="50"
                     value="10"
                     id="downPaymentSlider"
                  />
               </div>
            </section>
            <section class="details-container">
               <div>
                  <p>Total Leasing Cost: €128408.32</p>
                  <p>Down Payment: €12000.00</p>
               </div>

               <div>
                  <p>Monthly Installment: €1940.14</p>
                  <p>Interest Rate: 2.99%</p>
               </div>
            </section>
         </section>
      </main>
   </body>
</html>

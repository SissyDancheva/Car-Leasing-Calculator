<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="icon" href="assets/images/calcutor.ico" />
      <link rel="stylesheet" href="styles/style.css" />
      <script src="app.js"></script>
      <title>Car Leasing Calculator</title>
   </head>

   <body>
      <main class="main">
         <section class="calculator-container">
            <h1>Car Leasing Calculator</h1>
            <section class="car-info">
               <div class="row">
                  <div class="col">
                     <!-- Car Type -->
                     <div class="form-group">
                        <label for="carType">Car Type:</label>
                        <select id="carType">
                           <option>Brand New</option>
                           <option>Used</option>
                        </select>
                     </div>
                  </div>
                  <div class="col">
                     <!-- Lease Period -->
                     <div class="form-group">
                        <label for="leasePeriod">Lease Period (months):</label>
                        <select id="leasePeriod">
                           <option>60</option>
                           <option>48</option>
                           <option>36</option>
                           <option>24</option>
                           <option>12</option>
                        </select>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     <!-- Car Value Input -->
                     <div class="form-group">
                        <label for="carValue"
                           >Car Value (€10,000 - €200,000):</label
                        >
                        <input
                           type="text"
                           id="carValue"
                           min="10000"
                           value="120000"
                        />
                     </div>
                  </div>
                  <div class="col">
                     <!-- Down Payment -->
                     <div class="form-group">
                        <label for="downPayment"
                           >Down Payment (10% - 50%):</label
                        >
                        <input type="text" id="downPayment" value="10" />
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     <!-- Car Value Slider -->
                     <div class="slider-container">
                        <input
                           type="range"
                           min="10000"
                           max="200000"
                           value="120000"
                           id="carValueSlider"
                        />
                     </div>
                  </div>
                  <div class="col">
                     <!-- Down Payment Slider -->
                     <div class="slider-container">
                        <input
                           type="range"
                           min="10"
                           max="50"
                           step="5"
                           value="10"
                           id="downPaymentSlider"
                        />
                     </div>
                  </div>
               </div>
            </section>
            <section class="details-container">
               <h1>Leasing Details</h1>
               <div class="row">
                  <div class="col vl">
                     <p>
                        Total Leasing Cost: €<span class="totalCost"
                           >128408.32</span
                        >
                     </p>
                     <p>
                        Down Payment: €<span class="downPayment">12000.00</span>
                     </p>
                  </div>
                  <div class="col">
                     <p>
                        Monthly Installment: €<span class="monthlyInstallment"
                           >1940.14</span
                        >
                     </p>
                     <p>
                        Interest Rate: <span class="interestRate">2.99</span>%
                     </p>
                  </div>
               </div>
            </section>
         </section>
      </main>
   </body>
</html>
